{% extends "base.html" %}

{% block content %}

<p>Showing {{ results.start_idx}}&ndash;{{ results.end_idx }}</p>

<p>Page {{ results.page }} of {{ results.total_pages }}</p>

<p>Next: {{ next_page_url }}</p>

<p>Prev: {{ prev_page_url }}</p>

<ul>
{% for b in results.bookmarks %}
  <li>{{ b.url }}</li>
{% endfor %}
</ul>

{% endblock %}
