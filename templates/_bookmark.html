<p class="bookmark__title"><a href="{{ b.url }}">{{ b.title }}</a></p>

<div class="bookmark__description">
{{ b.description|markdown|safe }}
</div>

{% if b.tags %}
  <p class="bookmark__tags">
  {% for tag in b.tags|sort %}
    <a href="{{ url_for('tag_page', tag=tag) }}" class="bookmark__tag">{{ tag }}</a>
  {% endfor %}
  </p>
{% endif %}
