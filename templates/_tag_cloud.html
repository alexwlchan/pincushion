<p id="tag__cloud">
  {% for t in tags|sort %}

    <a href="{% if query %}/?query={{ query|add_tag_to_query(t) }}{% else %}{{ url_for('tag_page', tag=t) }}{% endif %}" rel="{{ tags[t] }}">{{ t|safe }}</a>
  {% endfor %}
</p>

<script>
  $.fn.tagcloud.defaults = {
    size: {start: 9, end: 24, unit: 'pt'},
    color: {start: '#999', end: '#bd450b'}
  };

  $(function() {
    $('#tag__cloud a').tagcloud();
  });
</script>
