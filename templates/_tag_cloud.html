<p id="tag__cloud">
  {% set tag_cloud = tags|build_tag_cloud %}
  {% for t in tag_cloud|sort %}
    <a
      href="{% if query %}/?query={{ query|add_tag_to_query(t) }}{% else %}{{ url_for('tag_page', tag=t) }}{% endif %}"
      style="font-size: {{ tag_cloud[t].size }}pt; color: {{ tag_cloud[t].colr }};">{{ t|safe }}</a>
  {% endfor %}
</p>
